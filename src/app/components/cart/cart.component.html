<div class="cart-container">
    <div class="cart-header">
      <button (click)="goBack()" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>
      <h2>Offers and Discounts</h2>
    </div>
    <div class="cart-items">
      <div *ngFor="let item of cartItems$ | async" class="cart-item">
        <img [src]="item.images[0]" [alt]="item.title" class="item-image">
        <div class="item-details">
          <h3>{{ item.title }}</h3>
          <p>{{ item.price | currency }}</p>
        </div>
        <div class="quantity-controls">
          <button (click)="updateQuantity(item.id, item.quantity - 1)">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
        </div>
      </div>
    </div>
    <div class="cart-footer">
      <div class="total-amount">
        <span>TOTAL AMOUNT</span>
        <span>{{ totalPrice$ | async | currency }}</span>
      </div>
      <button (click)="goToCheckout()" class="checkout-button">
        CHECKOUT
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </button>
    </div>
  </div>
