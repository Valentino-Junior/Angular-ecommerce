<div class="checkout-container">
    <h2>Checkout</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" formControlName="fullName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" required>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" formControlName="country" required>
      </div>
      <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" formControlName="zipCode" required>
      </div>
      <div class="order-summary">
        <h3>Order Summary</h3>
        <ul>
          <li *ngFor="let item of cartItems">
            {{ item.title }} - {{ item.quantity }} x {{ item.price | currency }}
          </li>
        </ul>
        <p class="total">Total: {{ totalAmount | currency }}</p>
      </div>
      <button type="submit" [disabled]="!checkoutForm.valid">Place Order</button>
    </form>
  </div>
